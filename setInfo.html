<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cập nhật thông tin</title>
  <!-- link -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/29b41ee1c8.js" crossorigin="anonymous"></script>
</head>

<body class="bg-secondary" style="background-image: url(img/2123.jpg); background-size: 100%;">
  <div class="container-fluid" style="margin-top: 3%;">
    <div class="row">
      <div class="col-sm-4 position-absolute offset-4 rounded-3 bg-white pb-5 px-4">
        <div class="position-relative"><a href="home.html"><i class="far fa-arrow-alt-circle-left text-secondary fs-3 mt-3"></i></a></div>
        <div class="row">
          <div class="text-center mt-1 mb-3">
            <img src="img/logo/72287 IT Services Website Icons AW-2.png" class="w-25 mb-2" alt="">
            <h5 class="mb-3 text-secondary">Cập nhật thông tin</h5>
          </div>
          <form>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" placeholder="Họ và tên" aria-label="Password"
                aria-describedby="basic-addon3">
            </div>
            <div class="row">
              <div class="col-2 ms-3 form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender1" checked>
                <label class="form-check-label" for="gender1">
                  Nam
                </label>
              </div>
              <div class="col-3 ms-3 mb-3 form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender2">
                <label class="form-check-label" for="gender2">
                  Nữ
                </label>
              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3"><i class="bi bi-geo-alt"></i></span>
              <input type="text" class="form-control" placeholder="Địa chỉ" aria-label="Password"
                aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3"><i class="bi bi-phone"></i></span>
              <input type="text" class="form-control" placeholder="Số điện thoại" aria-label="Password"
                aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">Ngày sinh</span>
              <input type="date" class="form-control" placeholder="Họ và tên" aria-label="Password"
                aria-describedby="basic-addon3">
            </div>
            <button type="submit" class="btn btn-primary text-light">Cập nhật</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- script -->
  <script src="js/popper.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
